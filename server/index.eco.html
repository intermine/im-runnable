<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>InterMine Runnable</title>

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    
    <link href="css/runnable.bundle.css" media="all" rel="stylesheet" type="text/css" />
    <script src="js/runnable.bundle.js"></script>
</head>
<body>
    <script>
        // Once scripts have loaded.
        $(function() {
            // ...show the app.
            require('runnable')({
                'el': 'body',
                'service': '<%- @host %>'
            });
        });
    </script>
</body>
</html>
